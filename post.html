<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Noticias - Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-black">

    <header class="bg-gray-700 px-8">
        <div class="flex justify-between items-center h-20 md:h-40">
            <div class="flex items-center">
                <img src="./imagens/logoDiferente.png" class="w-20 md:w-40 ml-4 md:ml-10" alt="Logo">
            </div>
            <ul class="hidden mr-20 md:flex space-x-10 text-blue-300 text-lg">
                <li class="hover:text-blue-500"><a href="./index.html">home</a></li>
                <li class="hover:text-blue-500">postagens</li>
                <li class="hover:text-blue-500">contato</li>
            </ul>


            <div class="md:hidden flex items-center justify-center">
                <button id="menuButton" class="text-blue-300 text-2xl focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <ul id="mobileMenu"
            class="md:hidden space-y-4 text-blue-300 text-xl px-4 py-2 bg-gray-700 flex flex-col items-center justify-center hidden">
      
            <li class="hover:text-blue-500">home</li>
            <li class="hover:text-blue-500">postagens</li>
            <li class="hover:text-blue-500">contato</li>
        </ul>



    </header>

    <div class="container mx-auto p-4">
        <div id="post" class="bg-white rounded-lg shadow-md overflow-hidden border-2 border-blue-300 p-4"></div>
    </div>


    <footer class="flex flex-col md:flex-row justify-center items-center bg-blue-300 py-6 md:py-4 lg:py-8">
        <img src="./imagens/logo.png" class="w-60 md:w-48 lg:w-60 mx-4 md:mx-8" alt="Logo">
    </footer>

    <script src="post.js"></script>
</body>

</html>
